<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <header>
        <div class="center">
            <div class="logo-header">
                
                <a href="https://www.instagram.com/">
                    <i class="fa-brands fa-instagram"></i>
                    <img src="./images/logo.png" alt="">
                </a>
            </div><!--logo-header-->
            <div class="pesquisa">
                <div class="caixa-pesquisa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input placeholder="Pesquisar" type="text" name="busca">
                </div><!--caixa-pesquisa-->
            </div><!--pesquisa-->
            <div class="icones-notificacao">
                <a href=""><i class="fa-regular fa-compass"></i></a>
                <a href=""><i class="fa-regular fa-heart"></i></a>
                <div style="background-image:url('./images/perfil.jpg') ;" class="img-miniatura"></div>
            </div><!--icones-notificacao-->
        </div><!--center-->
    </header>

    <section class="perfil-descricao">
        <div class="center">
            <div class="img-perfil-wraper">
            <div style="background-image:url('./images/perfil.jpg');" class="img-perfil"></div>
            </div><!--img-perfil-wraper-->
            <div class="texto-perfil">
                <div class="nome-perfil">
                    <span>lucaspr159</span>
                    <a class="btn-editar" href="#">Editar perfil</a>
                    <a href="#"><i class="fa-solid fa-gear"></i></a>
                </div><!--nome-perfil-->
            </div><!--texto-perfil-->
            <div class="clear"></div>
        </div><!--center-->
    </section><!--perfil-descrição-->
    
</body>
</html>
