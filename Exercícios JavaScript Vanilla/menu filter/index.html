<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Menu Filter</title>
</head>
<body>
    <section class="menu">
        <div class="title">
            <h2>Our menu</h2>
            <div class="underline"></div>
        </div><!--title-->

        <div class="btn-container">
            <button class="filter-btn" type="button" data-id="all">all</button>
            <button class="filter-btn" type="button" data-id="breakfast">breakfast</button>
            <button class="filter-btn" type="button" data-id="lunch">lunch</button>
            <button class="filter-btn" type="button" data-id="shakes">shakes</button>
        </div><!--btn-container-->
        <div class="section-center">
            <!--item-single-->
            <article class="menu-item">
                <img src="menu-item.jpg" class="photo" alt="menu item">
                <div class="item-info">
                    <header>
                        <h4>Buttermilk pancakes</h4>
                        <h4 class="price">$15</h4>
                    </header>
                    <p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus veniam odio natus. Deserunt odit vel qui voluptatum dignissimos inventore eveniet? Numquam praesentium debitis vel animi corrupti? Amet alias dolore rerum.</p>
                </div><!--item-info-->
            </article><!--menu-item-->
            <!--item-single-->
        </div><!--section-center-->
    </section><!--menu-->

    <script src="app.js"></script>
</body>
</html>
